<!DOCTYPE html>
<html>
<head>
	<title>TypeAhead</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="typeahead.js"></script>

</head>
<body>
	<div class="container">
		<div class="mt-30">
			<div class="d-flex justify-content-center">
				<input type="text" class="form-control mt" name="search" id="search" placeholder="Search ..." >
			</div> <!-- End -->
		</div>  <!-- End -->
	</div> <!-- End Container -->


	<script type="text/javascript">
		$(document).ready(function(){
			   var links = [
			   					{name: "Hello world Bangladesh", link: "http://www.example1.com"}, 
				            	{name: "BMW", link: "http://www.example2.com"},
				            	{name: "ToyotaW eworld", link: "http://www.example2.com"}
				            ];

				var source = new Bloodhound({
				  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
				  queryTokenizer: Bloodhound.tokenizers.whitespace,
				  local: links
				});

				source.initialize();

				$('#search').typeahead(null, {
				  name: 'matched-links',
				  displayKey: 'name',
				  source: source.ttAdapter(),
				  templates: {
				    empty: [
				      '<div class="empty-message">',
				      'Does not match',
				      '</div>'
				    ].join('\n'),
				      suggestion: function(data) {
					  	return "<a target='_blank' href=" + data.link + ">" + data.name + "</a>"

					  }
				  }
				});
		});
	</script>
</body> 
</html>
